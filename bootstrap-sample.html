<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bootstrap Introduction</title>
    <style>
      .page-title {
         margin: 40px auto;
         text-align: center;
      }
      .wrap-col-space {
         border-radius: 7px;
         margin: 10px;
         border: 1px solid black;
      }
      .wrap-col--pink {
         background-color: peachpuff;
      }
      .wrap-col--brown {
         background-color: pink;
      }
      .wrap-col--cream {
         background-color: papayawhip;
      }
      .row {
        @media (max-width: 767.98px) { 
          flex-direction: column;
        }
      }
      .btn-custom {
          border-radius: 25px;
      }
      .btn-container {
          margin: 40px auto;
          text-align: center;
      }
      .img-custom {
          width: 500px;
          border-radius: 13px;
          margin: auto;
          display: flex; 
      }
    </style>
  </head>
  <body>
    <h1 class="page-title">Bootstrap Introduction</h1>

    <div class="container">
      <div class="row align-items-start">
        <div class="col wrap-col-space wrap-col--brown">
          One of three columns
        </div>
        <div class="col wrap-col-space wrap-col--brown">
          One of three columns
        </div>
        <div class="col wrap-col-space wrap-col--brown">
          One of three columns
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col wrap-col-space wrap-col--pink">
          One of three columns
        </div>
        <div class="col wrap-col-space wrap-col--pink">
          One of three columns
        </div>
        <div class="col wrap-col-space wrap-col--pink">
          One of three columns
        </div>
      </div>
      <div class="row align-items-end">
        <div class="col wrap-col-space wrap-col--cream">
          One of three columns
        </div>
        <div class="col wrap-col-space wrap-col--cream">
          One of three columns
        </div>
        <div class="col wrap-col-space wrap-col--cream">
          One of three columns
        </div>
      </div>
    </div>
    
    <div class="btn-container">
      <button type="button" class="btn btn-outline-dark btn-custom">Fake Button</button>
    </div>

    
   <img src="https://img.freepik.com/premium-vector/baby-cute-anteater-cartoon-character_565492-848.jpg?w=1060" class="img-fluid img-custom" alt="Responsive image">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
